<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Embedded PDF</title>
        <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script> 
    </head>
    <body>
        <h1>Project Case Studies</h1>
        <canvas id="pdfCanvas"></canvas>
        <script>
          // Disable worker to avoid issues with some browsers
          pdfjsLib.disableWorker = true;
        
          // Get the canvas element
          const canvas = document.getElementById('pdfCanvas');
          const context = canvas.getContext('2d');
        
          // Load the PDF
          pdfjsLib.getDocument('JLanier_CaseStudies.pdf').promise.then(function(pdf) {
            // Get the first page
            pdf.getPage(1).then(function(page) {
              const viewport = page.getViewport({scale: 1}); // Adjust scale as needed
        
              canvas.height = viewport.height;
              canvas.width = viewport.width;
        
              const renderContext = {
                canvasContext: context,
                viewport: viewport
              };
              page.render(renderContext).promise.then(function() {
                console.log('Page rendered');
              });
            });
          });
        </script>
    </body>
</html>
